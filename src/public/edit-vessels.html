<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Edit Vessels - Breadbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #233038;
            min-height: 100vh;
            padding: 2rem;
            color: #1D1D1B;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #F5A053 0%, #E89040 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 2rem;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #1D1D1B;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        tr {
            transition: background 0.2s ease;
            cursor: pointer;
        }

        tr:hover {
            background: #f7fafc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .mmsi {
            font-weight: 600;
            color: #1D1D1B;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .name-input,
        .image-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .name-input:focus,
        .image-input:focus {
            outline: none;
            border-color: #F5A053;
            box-shadow: 0 0 0 3px rgba(245, 160, 83, 0.1);
        }

        .status-toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .status-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: 0.3s;
            border-radius: 24px;
        }

        .status-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.status-slider {
            background-color: #F5A053;
        }

        input:checked+.status-slider:before {
            transform: translateX(24px);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .save-btn,
        .cancel-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: #F5A053;
            color: white;
        }

        .save-btn:hover {
            background: #E89040;
            transform: translateY(-1px);
        }

        .cancel-btn {
            background: #e2e8f0;
            color: #1D1D1B;
        }

        .cancel-btn:hover {
            background: #cbd5e0;
        }

        .edit-btn {
            background: #F5A053;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            background: #E89040;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .image-preview {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .no-image {
            width: 60px;
            height: 60px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.75rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Breadbox Edit Vessels</h1>
            <button class="refresh-btn" onclick="loadVessels()">Refresh</button>
        </div>
        <div class="content">
            <div class="table-wrapper">
                <table id="vesselsTable">
                    <thead>
                        <tr>
                            <th>MMSI</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vesselsBody">
                        <tr>
                            <td colspan="5" class="loading">Loading vessels...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        let vessels = [];
        let editingId = null;

        async function loadVessels() {
            try {
                const response = await fetch('/api/vessels');
                const data = await response.json();

                if (data.success) {
                    vessels = data.data.vessels || [];
                    renderTable();
                } else {
                    showToast('Failed to load vessels', 'error');
                }
            } catch (error) {
                showToast('Error loading vessels', 'error');
                console.error(error);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('vesselsBody');

            if (vessels.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No vessels found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = vessels.map(vessel => {
                const isEditing = editingId === vessel.mmsi;
                return `
                    <tr>
                        <td class="mmsi">${vessel.mmsi}</td>
                        <td>
                            ${isEditing
                        ? `<input type="text" class="name-input" id="name-${vessel.mmsi}" value="${vessel.name || ''}" />`
                        : `<span>${vessel.name || 'N/A'}</span>`
                    }
                        </td>
                        <td>
                            ${isEditing
                        ? `<input type="text" class="image-input" id="image-${vessel.mmsi}" value="${vessel.image || ''}" placeholder="Image URL" />`
                        : vessel.image
                            ? `<img src="${vessel.image}" alt="${vessel.name}" class="image-preview" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" /><div class="no-image" style="display:none;">No Image</div>`
                            : `<div class="no-image">No Image</div>`
                    }
                        </td>
                        <td>
                            <label class="status-toggle">
                                <input type="checkbox" id="isactive-${vessel.mmsi}" ${vessel.isactive === true || vessel.isactive === true ? 'checked' : ''} onchange="toggleActive('${vessel.mmsi}')" />
                                <span class="status-slider"></span>
                            </label>
                        </td>
                        <td>
                            ${isEditing
                        ? `<div class="actions">
                                    <button class="save-btn" onclick="saveVessel('${vessel.mmsi}')">Save</button>
                                    <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                                </div>`
                        : `<button class="edit-btn" onclick="editVessel('${vessel.mmsi}')">Edit</button>`
                    }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function editVessel(mmsi) {
            editingId = mmsi;
            renderTable();
        }

        function cancelEdit() {
            editingId = null;
            renderTable();
        }

        async function toggleActive(mmsi) {
            try {
                const isactive = document.getElementById(`isactive-${mmsi}`).checked;
                const vessel = vessels.find(v => v.mmsi === mmsi);

                if (!vessel) {
                    showToast('Vessel not found', 'error');
                    return;
                }

                const nameInput = document.getElementById(`name-${mmsi}`);
                const imageInput = document.getElementById(`image-${mmsi}`);

                const name = nameInput ? nameInput.value : vessel.name || '';
                const image = imageInput ? imageInput.value : vessel.image || '';

                const response = await fetch(`/api/vessels/${mmsi}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, image, isactive }),
                });

                const data = await response.json();

                if (data.success) {
                    const index = vessels.findIndex(v => v.mmsi === mmsi);
                    if (index !== -1) {
                        vessels[index] = data.data;
                    }
                    showToast(`Vessel ${isactive ? 'activated' : 'deactivated'} successfully`, 'success');
                } else {
                    showToast(data.message || 'Failed to update vessel', 'error');
                    const checkbox = document.getElementById(`isactive-${mmsi}`);
                    if (checkbox) {
                        const vessel = vessels.find(v => v.mmsi === mmsi);
                        checkbox.checked = vessel && (vessel.isactive === true || vessel.isactive === true);
                    }
                }
            } catch (error) {
                showToast('Error updating vessel', 'error');
                console.error(error);
                const checkbox = document.getElementById(`isactive-${mmsi}`);
                if (checkbox) {
                    const vessel = vessels.find(v => v.mmsi === mmsi);
                    checkbox.checked = vessel && (vessel.isactive === true || vessel.isactive === true);
                }
            }
        }

        async function saveVessel(mmsi) {
            try {
                const name = document.getElementById(`name-${mmsi}`).value;
                const image = document.getElementById(`image-${mmsi}`).value;
                const isactive = document.getElementById(`isactive-${mmsi}`).checked;

                const response = await fetch(`/api/vessels/${mmsi}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, image, isactive }),
                });

                const data = await response.json();

                if (data.success) {
                    const index = vessels.findIndex(v => v.mmsi === mmsi);
                    if (index !== -1) {
                        vessels[index] = data.data;
                    }
                    editingId = null;
                    renderTable();
                    showToast('Vessel updated successfully', 'success');
                } else {
                    showToast(data.message || 'Failed to update vessel', 'error');
                }
            } catch (error) {
                showToast('Error updating vessel', 'error');
                console.error(error);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        loadVessels();
    </script>
</body>

</html>
